<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Back To Basics Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Javascript</h1>

    <ul>
      <li>
        <div class="buttons">
          <button onclick="handlers.displayTodos()">
            Display Todos
          </button>
          <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>
      </li>
      <li>
        <div>
          <button onclick="handlers.addTodo()">Add</button>
          <input id="addTodoTextInput" type="text" />
        </div>
      </li>
      <li>
        <div>
          <button onclick="handlers.changeTodo()">Change Todo</button>
          <input id="changeTodoPosition" type="number" />
          <input id="changeTodoTextInput" type="text" />
        </div>
      </li>
      <li>
        <div>
          <button onclick="handlers.deleteTodo()">Delete Todo</button>
          <input id="deleteTodoPosition" type="number" />
          <!-- <input id="changeTodoTextInput" type="text" /> -->
        </div>
      </li>
      <li>
        <div>
          <button onclick="handlers.toggleTodo()">Toggle Todo</button>
          <input id="toggleTodoPosition" type="number" />
          <!-- <input id="changeTodoTextInput" type="text" /> -->
        </div>
      </li>
    </ul>

    <div class="btnDisplay" id="btnDisplay">Click 'Display Todos'</div>

    <script src="script.js"></script>
  </body>
</html>
