<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Back To Basics Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <!-- <script defer src="script1.js"></script> -->
  </head>
  <body>
    <h1>Javascript</h1>

    <div class="content">
      <!--* Add Todo *-->
      <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text" />
      </div>

      <!--* Change Todo *-->
      <div class="changeBtn">
        <button onclick="handlers.changeTodo()">
          Change Todo
        </button>
        <input id="changeTodoPosition" type="number" />
        <input id="changeTodoTextInput" type="text" />
      </div>

      <!--* Toggle Todo *-->
      <div>
        <button onclick="handlers.toggleTodo()">Toggle Todo</button>
        <input id="toggleTodoPosition" type="number" />
        <!-- <input id="changeTodoTextInput" type="text" /> -->
      </div>

      <!--* Toggle All *-->
      <div class="buttons">
        <button class="toggleAllBtn" onclick="handlers.toggleAll()">
          Toggle All
        </button>
      </div>

      <!--* Display Todos *-->
      <div class="listContainer" id="listContainer">
        <ul id="displayList" class="displayList"></ul>
      </div>
    </div>

    <div class="lrnClass"></div>

    <div id="test"></div>

    <!-- <script defer src="script.js"></script> -->
  </body>
</html>
